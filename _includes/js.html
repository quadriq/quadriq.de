<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script rel="text/javascript" src="{{ "/assets/js/app.js" | prepend: site.baseurl }}"></script>
{% if page.url == "/" %}
<script>
  $(window).scroll(function() {
    if ($(document).scrollTop() > 50) {
      $('#xnav').removeClass('ontop');
      $('#xnav').css('background-color', 'rgba(34,34,34,0.9)');
    } else {
      $('#xnav').addClass('ontop');
      $('#xnav').css('background-color', 'rgba(255,255,255,0)');
    }
  });
</script>
{% endif %}
